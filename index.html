<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./scss/main.css">
    <link rel="stylesheet" href="./scss/header.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Monticello</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>

    <!-- Header Section - Menu - -->

    <header class="header_section hero-image">

        <div class="container">
            <div class="header_content">
                <a class="header_logo" href="#">
                    <img class="header_logo_img" src="assets/img/header/Logo.svg" alt="Company Logo">
                </a>
    
                <div class="nav_container">
                    <nav class="main_nav">
                        <ul class="main_nav_list">
                            <li><a href="#">about us</a></li>
                            <li><a href="#">projects</a></li>
                            <li><a href="#">news</a></li>
                            <li><a href="#">contact</a></li>
                        </ul>
                    </nav>
                </div>
                    <div class="social_links">
                        <a class="fb_link" href="#">
                            <img class="fb_logo" src="assets/img/header/facebook_logo.svg" alt="facebook Logo">
                        </a>
                        <a class="x_link" href="#">
                            <img class="x_logo" src="assets/img/header/x_logo.svg" alt="X Logo">
                        </a>
                        <a class="insta_link" href="#">
                            <img class="insta_logo" src="assets/img/header/instagram_logo.svg" alt="Instagram Logo">
                        </a>
                    </div>
                
             </div>
        </div>
        
    </header>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
